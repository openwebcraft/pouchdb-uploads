<!DOCTYPE html>
<html>
<head>
    <title>PouchDB Uploads</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/patterns.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <header>
        <h1>PouchDB Uploads</h1>
        <p class="lede">Welcome to PouchDB Uploads</p>
        <form id="upload-form">
            <fieldset>
                <legend>New Upload</legend>
                <p><small class="caption">Required fields are marked <abbr title="Required">*</abbr></small></p>
                <p>
                    <label for="new-upload-name">Upload <abbr title="Required">*</abbr></label>
                    <input id="new-upload-name" name="name" class="input" type="text" placeholder="name of upload..." required>
                    <small class="caption">Describe the upload.</small>
                </p>
                <p>
                    <label for="new-upload-file">Upload file <abbr title="Required">*</abbr></label>
                    <input id="new-upload-file" name="file" class="input" type="file">
                </p>
                <div class="button-group">
                    <input id="btn-new-upload" type="submit" class="primary-button" value="Upload...">
                </div>
            </fieldset>
        </form>
    </header>
    <section class="pattern">
        <ol id="uploads-list" class="articles"></ol><!--/.articles-->
        <p><a id="btn-clear-db">Delete Uploads</a></p>
    </section>
    <footer role="contentinfo">
        <p>
            <small>
                Copyright (c) 2013 Matthias Geisler | Credits: Prime free font - unique sans serif techy fonts by Fontfabric &trade; <a
                href="http://fontfabric.com/prime-free-font/">fontfabric.com</a></small>
        </p>
    </footer>
    <script src="js/vendor/jquery-1.9.1.min.js"></script>
    <script src="js/vendor/jquerysdk-core-1.4.min.js"></script>
    <script src="js/vendor/jquerysdk-mime-1.4.min.js"></script>
    <script src="js/vendor/underscore-1.4.4.min.js"></script>
    <script src="js/vendor/pouchdb-nightly.js"></script>
    <script src="js/vendor/mustache.js"></script>
    <script src="js/app.js"></script>

    <script id="tpl-upload" type="text/template">
        <li>
            <a href="#{{_id}}">
                <article class="module">
                    <!--img class="pull-left" src="http://lorempixum.com/240/180/city/4" alt=""/-->
                    <h1 class="h">{{name}}</h1>
                    <ul>
                        {{#attachments}}
                        <li>File:
                            <dl class="metadata">
                                <dt>Content Type</dt>
                                <dd>{{content_type}}</dd>
                                <dt>Data</dt>
                                <dd>{{data}}</dd>
                            </dl><!--/.metadata-->
                        </li>
                        {{/attachments}}
                    </ul><!--/.stats-->
                </article>
            </a>
        </li>
    </script>

</body>
</html>
